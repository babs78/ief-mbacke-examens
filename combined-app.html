<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Évaluation - IEF Mbacké</title>
    <!-- Required libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Global styles for the combined app */
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6; 
            --primary-dark: #1d4ed8;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #0ea5e9;
            --bg: #f8f9fa;
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-hover: #f0f9ff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --radius: 12px;
            --radius-lg: 0.75rem;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --hover-shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text-primary); 
            min-height: 100vh; 
        }

        /* Header styles */
        .global-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 16px 24px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .global-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .global-header .subtitle {
            font-size: 1rem;
            opacity: 0.98;
        }

        /* Main tabs navigation */
        .main-tabs {
            display: flex;
            gap: 16px;
            margin: 18px auto 0 auto;
            max-width: 1200px;
            justify-content: center;
        }

        .main-tab-btn {
            padding: 12px 32px;
            border-radius: var(--radius);
            background: rgba(255,255,255,0.18);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .main-tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--hover-shadow);
        }

        .main-tab-btn:hover {
            background: rgba(255,255,255,0.28);
            transform: translateY(-2px);
        }

        /* Section containers */
        .section-app {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section-app.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Footer */
        .global-footer {
            padding: 20px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 40px;
            font-size: 0.98rem;
            background: var(--bg-secondary);
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .main-tabs { 
                flex-direction: column; 
                gap: 8px; 
            }
            .main-tab-btn { 
                font-size: 1rem; 
                padding: 10px 18px;
            }
        }
        
        /* Styles from app1.html */
        [Content of app1.html styles]

        /* Styles from app2.html */
        [Content of app2.html styles]
    </style>
</head>
<body>
    <header class="global-header">
        <h1><i class="fas fa-layer-group"></i> Plateforme Évaluation</h1>
        <div class="subtitle">Inspection de l'Education et de la Formation de Mbacké</div>
        <nav class="main-tabs">
            <button class="main-tab-btn active" data-tab="app1">
                EvalMaster (Multi-Classe)
            </button>
            <button class="main-tab-btn" data-tab="app2">
                Gestion des Essais CM2
            </button>
        </nav>
    </header>

    <!-- App1 Content -->
    <section id="app1" class="section-app active">
        [Content from app1.html body]
    </section>

    <!-- App2 Content -->
    <section id="app2" class="section-app">
        [Content from app2.html body]
    </section>

    <footer class="global-footer">
        © 2025 – Inspection de l'Education et de la Formation de Mbacké
    </footer>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.main-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.main-tab-btn')
                    .forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.section-app')
                    .forEach(sec => sec.classList.remove('active'));
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // App1 JavaScript
        // Namespace for App1
        window.app1 = {
            [Content of app1.html JavaScript with proper namespacing]
        };

        // App2 JavaScript
        // Namespace for App2
        window.app2 = {
            [Content of app2.html JavaScript with proper namespacing]
        };

        // Initialize both apps
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize App1
            if (window.app1.init) {
                window.app1.init();
            }
            
            // Initialize App2
            if (window.app2.init) {
                window.app2.init();
            }
        });
    </script>
</body>
</html>
